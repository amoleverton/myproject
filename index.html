<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Registration Form</title>
    <style>
        input#name:invalid:focus{
            border: 1px solid red;
        }
     
    </style>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">Registration Form</h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-6 py-8 text-base leading-7 text-gray-600">
                        <form id="user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
                            <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter full name"><br>
                            <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
                            <input required type="email" id="email" name="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter email"><br>
                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
                            <input required type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter password"><br>
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Date of Birth</label>
                            <input required type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="Enter password"><br>
                            <label for="acceptTerms" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Accept terms and conditions</label>
                            <input required type="checkbox" id="acceptTerms" name="acceptTerms"class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" ><br>
                            <button type="submit" id="submit" name="submit" class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative bg-white px-6mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
            <div class="mx-auto">
               <h2 class="text-3xl text-center font-bol leading-tight">Entries</h2>
               <div class="divide-gray-300/50" id="user-entries"></div>
            </div>
        </div>

    </div>
    <script>
       const email = document.getElementById('email');
       email.addEventListener('input',()=> validate(email));

       function validate(element) {
        if(element.validity.typeMismatch){
            element.setCustomValidity("Email is in wrong format enter @ in email id !");
            element.reportValidity();
        }
        else {
            element.setCustomValidity('');
        }
       }

       const dob = document.getElementById('dob');
       dob.addEventListener('input',()=> validate_msg(dob));

       function validate_msg(element){
        let userinput = element.value;
        let d = new Date(userinput);
        let month_diff = Date.now()-d.getTime();
        let age_dt = new Date(month_diff);
        let year = age_dt.getUTCFullYear();
        let age = Math.abs(year-1970);
        //console.log(typeof(age));
        if(age<18 || age>55){
            element.setCustomValidity("Your age should be between 18 and 55"); 
        }
        else{
            element.setCustomValidity('');
        }
        
       }

       
    </script>
    <script src="index-milestone.js"></script>
</body>

</html>
